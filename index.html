<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Widget ToDo</h1>
        <hr />

        <p>In questo momento sei <strong id="connection">online</strong>.</p>

        <ul id="todos">
            <li>
                <label><input type="checkbox" checked> whatever </label>
            </li>
        </ul>

        <form id="addToDo">
            <label for="title">To Do:</label>
            <input type="text" name="title" id="title" required>
            <label for="expires">Scadenza:</label>
            <input type="date" name="expires" id="expires" required>
            <button id="add">Aggiungi un nuovo to do alla tua lista</button>
        </form>

        <footer>
            <p>Copyright 2021 - Rebecca Mollica</p>
        </footer>
    </main>

</body>

</html>
